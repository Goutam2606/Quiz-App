<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Quiz App</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="quiz-container" id="quiz">
		<div class="quiz-header">
			<h2 id="question">Question text</h2>
			<ul>
				<li>
					<input type="radio" name="answer" id="a"
						class="answer">
					<label for="a" id="a_text">Question</label>
				</li>

				<li>
					<input type="radio" name="answer" id="b"
						class="answer">
					<label for="b" id="b_text">Question</label>
				</li>

				<li>
					<input type="radio" name="answer" id="c"
						class="answer">
					<label for="c" id="c_text">Question</label>
				</li>

				<li>
					<input type="radio" name="answer" id="d"
						class="answer">
					<label for="d" id="d_text">Question</label>
				</li>
			</ul>
		</div>
		<button id="submit">Submit</button>
	</div>
	<script>const quizData = [
			{
				question: "What does HTML stand for?",
				a: "Hypertext Markup Language",
				b: "Hypertext Markdown Language",
				c: "Hyperloop Machine Language",
				d: "Helicopters Terminals Motorboats Lamborginis",
				correct: "a",
			},
			{
				question: "What does CSS stand for?",
				a: "Central Style Sheets",
				b: "Cascading Style Sheets",
				c: "Cascading Simple Sheets",
				d: "Cars SUVs Sailboats",
				correct: "b",
			},
			{
				question: "How many sizes of headers are available in HTML by default?",
				a: "5",
				b: "1",
				c: "3",
				d: "6",
				correct: "d",
			},
			{
				question: "HTML files are saved by default with the extension?",
				a: ".html",
				b: ".htl",
				c: ".hml",
				d: "none of the above",
				correct: "a",
			},
			{
				question: "Which of the following tags doesnâ€™t require a closing tag?",
				a: "<br>",
				b: "<hr>",
				c: "Both a and b",
				d: "none of the above",
				correct: "c",
			},
			{
				question: "Colors are defined in HTML using?",
				a: "RGB Values",
				b: "HEX Values",
				c: "RGBA Values",
				d: "All of the above",
				correct: "d",
			},
			{
				question: "What are the main components of the front end of any working website?",
				a: "HTML, CSS, JavaScript.",
				b: "HTML Only",
				c: "JavaScript Only",
				d: "Nodejs",
				correct: "a",
			},
			{
				question: "Which of the following are examples of block-level elements in HTML?",
				a: "<div>",
				b: "<p>",
				c: "<H1>",
				d: "All of the above",
				correct: "d",
			},
			{
				question: "The CSS inside HTML elements used alongside style attribute is called?",
				a: "Inline CSS",
				b: "Internal CSS",
				c: "External CSS",
				d: "None of the above",
				correct: "a",
			},
			{
				question: "How is black color represented in terms of RGB values?",
				a: "RGB(0,0,0)",
				b: "RGB(225,225,225)",
				c: "RGB(10,10,0)",
				d: "RGB(100,0,0)",
				correct: "a",
			},
		];

		const quiz = document.getElementById('quiz');
		const answerEls = document.querySelectorAll('.answer');
		const questionEl = document.getElementById('question');
		const a_text = document.getElementById('a_text');
		const b_text = document.getElementById('b_text');
		const c_text = document.getElementById('c_text');
		const d_text = document.getElementById('d_text');
		const submitBtn = document.getElementById('submit');

		let currentQuiz = 0;
		let score = 0;

		loadQuiz();

		function loadQuiz() {
			deselectAnswers();

			const currentQuizData = quizData[currentQuiz];

			questionEl.innerText = currentQuizData.question;
			a_text.innerText = currentQuizData.a;
			b_text.innerText = currentQuizData.b;
			c_text.innerText = currentQuizData.c;
			d_text.innerText = currentQuizData.d;
		}

		function deselectAnswers() {
			answerEls.forEach(answerEl => answerEl.checked = false);
		}

		function getSelected() {
			let answer;

			answerEls.forEach(answerEl => {
				if (answerEl.checked) {
					answer = answerEl.id;
				}
			});

			return answer;
		}

		submitBtn.addEventListener('click', () => {
			const answer = getSelected();

			if (answer) {
				if (answer === quizData[currentQuiz].correct) {
					score++;
				}

				currentQuiz++;

				if (currentQuiz < quizData.length) {
					loadQuiz();
				} else {
					quiz.innerHTML = `
		            <h2>You answered ${score}/${quizData.length} questions correctly</h2>
	           
		            <button onclick="location.reload()">Reload</button>		          
		              <button onclick="location.reload()">Done</button>
		        `;
				}
			}
		})</script>

</body>

</html>
